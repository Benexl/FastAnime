# Test Configuration for pytest.ini
# This file provides configuration for pytest when it becomes available

[tool:pytest]
minversion = 6.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --maxfail=10
markers =
    integration: marks tests as integration tests that require a live network connection
    slow: marks tests as slow running
    unit: marks tests as unit tests
    cli: marks tests as CLI-related tests
    config: marks tests as configuration-related tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning